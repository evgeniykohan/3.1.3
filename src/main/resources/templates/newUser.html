<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            margin-top: 56px;
        }

        .nav {
            margin-top: 56px;
        }

        .nav-tabs {
            margin-top: 5px;
        }

        .form-control {
            width: 300px;
        }

        .tab-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:text="${currentUser.email} + ' with role ' + ${currentUser.getRoles()}">Admin
            Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab"
           aria-controls="v-pills-home" aria-selected="true">Admin</a>
        <a class="nav-link" id="v-pills-profile-tab" href="/admin/user" role="tab"
           aria-controls="v-pills-profile" aria-selected="false">User</a>
    </div>
    <div class="flex-grow-1" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <div class="content">
                <h1>Admin panel</h1>
                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link" id="nav-users-tab" href="/admin" role="tab"
                       aria-controls="nav-users" aria-selected="false">Users table</a>
                    <a class="nav-link active" id="nav-new-user-tab" data-bs-toggle="pill" href="#nav-new-user"
                       role="tab"
                       aria-controls="nav-new-user" aria-selected="true">New user</a>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-new-user" role="tabpanel"
                         aria-labelledby="nav-new-user-tab">
                        <h5>Add new user</h5>
                        <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
                            <div class="mb-3">
                                <label for="username" class="form-label">First name</label>
                                <input type="text" class="form-control" th:field="*{username}" id="username"
                                       placeholder="Enter first name" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" th:field="*{lastName}" id="lastName"
                                       placeholder="Enter last name" required>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" th:field="*{age}" id="age"
                                       placeholder="Age" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" id="email"
                                       placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" th:field="*{password}" id="password"
                                       placeholder="Enter password" required>
                            </div>
                            <div class="form-group">
                                <label for="roles">Role</label>
                                <select name="role" class="form-control form-control-sm" multiple id="roles"
                                        style="height: 40px;">
                                    <option value="1">Admin</option>
                                    <option value="2">User</option>
                                </select>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Add new user</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id ducimus veniam optio porro impedit amet odio
            aliquam
            officia non nobis quisquam soluta repudiandae, earum nulla.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
